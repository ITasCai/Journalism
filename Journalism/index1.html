    <script>
        $(document).ready(function () {
            
            $.post(
                  "ashx/GetNewsType.ashx",
                  {
                      title: localStorage.getItem("title"),
                      type: localStorage.getItem("value")
                  },
                 
                  function (data, status) {
                      if (status == "success") {
                          
                          $("#tb").html(data)

                      }
                      $("#sp").text(localStorage.getItem("value"));
                     
                  }                                       
            );
              
        })
    </script>

    <script>
        $(function () {
            $("#atr a").click(function () {
            
               
                var value = $(this).text();
                var title = "";
                alert(value);
                window.location.href = "index1.html";
                localStorage.setItem("value", value);
                localStorage.setItem("title", title);
   
            })
        })
    </script>

    <script>
        $(function () {
            $('body').on('click', '#lbtnTitle', function () {
                var bt = $(this).text();
                window.location.href = "Content.html";
                localStorage.setItem("value", bt);
            })
        })
    </script>
